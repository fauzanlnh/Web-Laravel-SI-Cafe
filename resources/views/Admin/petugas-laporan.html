<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/tailwind.css">
</head>

<body>
    <div class="main m-auto h-screen p-4">
        <div id="belanjaan">
            <div class="modal-content mx-auto flex flex-col">
                <span id="tutup" class="text-right font-bold tutup">&times;</span>
                <p class="isi-modal overflow-auto font-bold text-center">Verifikasi sudah terbayar?</p>
                <div class="flex justify-center mt-3">
                    <button class="sudah font-bold text-white mx-2">Sudah</button>
                    <button class="belum font-bold text-white mx-2">Belum</button>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <!-- header -->
            <div class="header flex justify-between">
                <div class="icon">
                    <img src="/asset/coffee 2.png" alt="">
                </div>
                <div class="icon mt-1">
                    <img src="/asset/cart.png" alt="">
                </div>
            </div>
            <!-- item -->
            <div class="item-main flex justify-between">
                <div class="text mt-5">
                    <div class="text-1 font-bold">Hayyu Coffe</div>
                    <div class="text-2">Punclut Lembang</div>
                </div>
                <div class="img">
                    <img src="/asset/97f91f634de04058a299 1.png" alt="">
                </div>
            </div>
            <div class="bg-abu2 overflow-auto">
                <!-- list task -->
                <div class="font-bold">
                    Grafik Penjualan
                </div>
                <!-- sudah -->

                <div class="w-56">
                    <canvas id="myChart" width="200" height="200"></canvas>
                </div>
                <div class="font-bold  mt-20">
                    Pemesanan
                </div>
                <div class="w-56">
                    <canvas id="mydonut" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var dnt = document.getElementById('mydonut').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Minggu 1', 'Minggu 2', 'Minggu 3', 'Minggu 4', 'Minggu 5', 'Minggu 6'],
            datasets: [{
                label: 'penjualan',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: [
                    'rgba(255, 159, 64, 1)'
                ]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var mChart = new Chart(dnt, {
        type: 'pie',
        data: {
            labels: ['Transaksi Berhasil', 'Transaksi Gagal'],
            datasets: [{
                label: 'penjualan',
                data: [12, 19],
                backgroundColor: [
                    '#5be059',
                    '#e06959'
                ]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
